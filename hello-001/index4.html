<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우리상사 ERP</title>
    <link rel="stylesheet" href="dash2.css" />
  </head>
  <body>
    <header>
      <h1>우리상사 ERP 시스템 2023</h1>
      <p>우리상사 ERP - 거래처 관리</p>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">주문관리</a>
      <a href="#">결제관리</a>
      <a href="#">거래처관리</a>
      <a href="#">상품관리</a>
      <a href="#">로그인</a>
      <a href="#">회원가입</a>
    </nav>
    <section>
      <form>
        <div>
          <label>거래처코드</label
          ><input type="text" placeholder="거래처코드를 입력하세요" />
        </div>
        <div>
          <label>거래처명</label
          ><input type="text" placeholder="거래처명을 입력하세요" />
        </div>
        <div>
          <label>대표전화</label
          ><input type="text" placeholder="대표전화를 입력하세요" />
        </div>
        <div>
          <label>대표자명</label
          ><input type="text" placeholder="대표자명을 입력하세요" />
        </div>
        <div>
          <label>주소</label
          ><input type="text" placeholder="주소를 입력하세요" />
        </div>
        <div>
          <label>담당자</label
          ><input type="text" placeholder="담당자를 입력하세요" />
        </div>
        <div>
          <label>담당연락처</label
          ><input type="text" placeholder="담당연락처를 입력하세요" />
        </div>
        <button class="save" type="submit">저장</button>
        <button class="reset" type="reset">다시작성</button>
        <button class="golist">리스트로</button>
      </form>
    </section>
    <footer>
      <address>CopyRight &copy; guikguik@naver.com</address>
    </footer>
  </body>
</html>
